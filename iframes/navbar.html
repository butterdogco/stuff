<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      font-family: 'Google Sans', sans-serif !important;
      margin: 0;
    }
    input {
      background-color: #e3e3e3;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 10px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 10px;
      transition: 0.2s ease-in-out;
    }
    button:hover {
      background-color: #e9e9e9;
      color: black;
    }
    .frame {
      display: none;
    }
    .frame a {
      width: 100px;
      height: 100px;
      text-decoration: none;
      color: black;
    }
    #logo {
      display: none;
      width: 400px;
      height: 150px;
    }
  </style>
</head>
<body style="background-color: white !important; font-family: 'Google Sans';">
<center>
<img id="logo" src="">
<h1 id="title" style="margin-top: 100px;">Welcome</h1>
<h2 id="subtitle">Enter the Dev Access password to continue</h2>
<input type="password" id="input"/>
<button id="button" onclick="myFunction()">Enter</button>
<div class="frame" id="frame">
  <a onclick="object-one">
    <img src="https://google.com/favicon.ico">
  </a>
</div>
</center>
<script>
function myFunction() {
	var value = document.querySelector('input').value;
	var password = "pass"
	if (value === password) {
    	  alert('Correct');
          document.getElementById('title').innerHTML = "Welcome to Butterblock 2.0";
          document.getElementById('subtitle').style.display = "none";
          document.getElementById('input').style.display = "none";
          document.getElementById('button').style.display = "none";
          document.getElementById('frame').style.display = "block";
          document.getElementById('logo').style.display = "block";
       } else {
          alert("Incorrect, access lost.");
    }
}
</script>
</body>
</html>
